<title>Bridge Data Analysis</title>
</head><!--}}}-->

<body>

<!--{{{ SHOWHIDE JAVASCRIPT-->
<script>
function showhide() {
    setAllYAxisLocks(document.getElementById("lockhide").checked);
}
</script>
<!-- SHOWHIDE JAVASCRIPT }}}-->

<div id="undercharts" style="position:fixed; top:0px; z-index:9;">
    <div id="loader_container"></div>
    </br>
    <input type="checkbox" id="isexpanded" /><label for="isexpanded"><img src="./img/black0.svg"><img src="./img/black1.svg">Lines</label>
    <div id="controls">
        <form>
            <ul id="render-lines">
                <li><input type="checkbox" checked id="maxes"     value="maxes"/>    <label for="maxes"><img src="./img/blue0.svg"><img src="./img/blue1.svg">Maximums</label></li>
                <li><input type="checkbox"         id="q3"        value="q3"/>       <label for="q3"><img src="./img/red_dark0.svg"><img src="./img/red_dark1.svg">3rd Quartile</label></li>
                <li><input type="checkbox" checked id="average"   value="average"/>  <label for="average"><img src="./img/red_dark0.svg"><img src="./img/red_dark1.svg">Averages</label></li>
                <li><input type="checkbox" checked id="quartiles" value="quartiles"/><label for="quartiles"><img src="./img/red_light0.svg"><img src="./img/red_light1.svg">Quartile Area</label></li>
                <li><input type="checkbox"         id="q1"        value="q1"/>       <label for="q1"><img src="./img/red_dark0.svg"><img src="./img/red_dark1.svg">1st Quartile</label></li>
                <li><input type="checkbox" checked id="mins"      value="mins"/>     <label for="mins"><img src="./img/green0.svg"><img src="./img/green1.svg">Minimums</label></li>
                <li><input type="checkbox" checked id="missing"   value="missing"/>  <label for="missing"><img src="./img/black0.svg"><img src="./img/black1.svg">Missing</label></li>
            </ul>

            <ul id="render-method">
                <li><input type="radio" checked id="stp_rad" name="render-method" value="step-after"/><label for="stp_rad"><img src="./img/circ0.svg"><img src="./img/circ1.svg">Step</label></li>
                <li><input type="radio"         id="lin_rad"  name="render-method" value="linear"/><label for="lin_rad"><img src="./img/circ0.svg"><img src="./img/circ1.svg">Linear</label></li>
                <!--<li><label><input type="radio"                   name="render-method" value="cardinal"/>Cardinal</li>-->
                <!--<li><input type="radio"         id="mon_rad" name="render-method" value="monotone"/><label for="mon_rad"></label><label for="mon_rad">Monotone</label></li>-->
            </ul>
        </form>
    </div>
    </br>

    <div>
        <div id="slider_container">
        </div>
    </div>



    </br> <!-- to keep the controls on the next line -->

</div>
<div id="chartContainer"  style="overflow:none; width:100%; float:left;">
    <div id="charts"></div>
    <svg id="zoomSVG">
        <rect id="zoomRect" />
    </svg>
</div>

<!--<button id='fade' onclick='fade()'>fade</button>-->

</body>
<!--{{{ JAVASCRIPT LOADING-->

<script src="bridgeCharts.js"></script>
<script src="html5slider.js"></script>

</html>
