<html lang="en">
<head><!--{{{-->

    <![endif]-->

<title>Bridge Data Analysis</title>
</head><!--}}}-->

<body>

<!--{{{ SHOWHIDE JAVASCRIPT-->
<script>
function showhide() {
    setAllYAxisLocks(document.getElementById("lockhide").checked);
}
</script>
<!-- SHOWHIDE JAVASCRIPT }}}-->

<div id="undercharts" style="position:fixed; top:0px; z-index:9;">
    <input type="checkbox" id="lockhide" onchange="showhide();" /><label for="lockhide"><img style="width:30px; height:30px" src="./img/iconmonstr-lock-11-icon.svg"><img style="width:30px; height:30px" src="./img/iconmonstr-lock-3-icon.svg"></label>
    <div id="loader_container"></div>
    </br>
    <input type="checkbox" id="isexpanded" /><label for="isexpanded">Lines</label>
    <div id="controls">
        <form>
            <ul id="render-lines">
                <li><input type="checkbox" checked id="maxes"     value="maxes"/>     <label for="maxes">Maximums</label></li>
                <li><input type="checkbox"         id="q3"        value="q3"/>        <label for="q3">3rd Quartile</label></li>
                <li><input type="checkbox" checked id="average"   value="average"/>   <label for="average">Averages</label></li>
                <li><input type="checkbox" checked id="quartiles" value="quartiles"/> <label for="quartiles">Quartile Area</label></li>
                <li><input type="checkbox"         id="q1"        value="q1"/>        <label for="q1">1st Quartile</label></li>
                <li><input type="checkbox" checked id="mins"      value="mins"/>      <label for="mins">Minimums</label></li>
                <li><input type="checkbox" checked id="missing"   value="missing"/>   <label for="missing">Missing</label></li>
            </ul>

            <ul id="render-method">
                <li><input type="radio" checked id="stp_rad" name="render-method" value="step-after"/> <label for="stp_rad">Step</label></li>
                <li><input type="radio"         id="lin_rad"  name="render-method" value="linear"/> <label for="lin_rad">Linear</label></li>
                <!--<li><label><input type="radio"                   name="render-method" value="cardinal"/>Cardinal</li>-->
                <!--<li><input type="radio"         id="mon_rad" name="render-method" value="monotone"/><label for="mon_rad"></label><label for="mon_rad">Monotone</label></li>-->
            </ul>
        </form>
    </div>
    </br>
    <input type="checkbox" id="edit" value="edit"/><label for="edit">Edit</label>

    <div id="slider_container">
    </div>



    </br> <!-- to keep the controls on the next line -->

</div>
<div id="chartContainer"  style="overflow:none; width:100%; float:left;">
    <div id="charts"></div>
    <svg id="zoomSVG">
        <rect id="zoomRect" />
        <rect id="zoomRectGreyOut" />
        <g id="edit_add"></g>
    </svg>
</div>

<div id="edit_elements">
    <div id="edit_remove"></div>
    <div id="edit_swap"></div>
    <div id="edit_mult"></div>
    <div id="edit_minus"></div>
</div>

<!--<button id='fade' onclick='fade()'>fade</button>-->

<!--{{{ PRELOAD IMAGES-->
<img src="./img/add.svg" style="display:none">
<img src="./img/mult.svg" style="display:none">
<img src="./img/minus.svg" style="display:none">
<img src="./img/remove.svg" style="display:none">
<img src="./img/updown.svg" style="display:none">
<!--}}}-->

</body>

<script src="multiData.js"></script>
<script src="./slider.js"></script>
<script src="binnedChart.js"></script>
<script src="bridgeCharts.js"></script>
<!-- JAVASCRIPT LOADING }}}-->
</html>
