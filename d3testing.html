<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <link type="text/css" rel="stylesheet" href="d3testing.css"/>
  </head>
  <body>
    <button id="back" onclick="history.go(-1);return true;">
      back
    </button>
    <script type="text/javascript">
      var datums = [4, 8, 15, 16, 23, 42];

//      var chart = d3.select("body")
//          .append("div")
//          .attr("class", "chart");

      var x = d3.scale.linear()
          .domain([0, d3.max(datums)])
          //.range(["0%", "80%"]); //using percent is LOVELY
          .range(["0%", "100%"]); //using percent is LOVELY
          //.range([0, 420]); //for svg; not quoted, and no "px"

      var y = d3.scale.ordinal()
          .domain(datums)
          .rangeBands([0, 120]);

//          chart.selectAll("div")   // empty right now
//              .data(datums)          // now we have one 'node' per element of datums
//            .enter().append("div") // enter() selects each node, and we make a div for each one
//              //.style("width", function(d) { return d * 10 + "px"; }) // d is for datums
//              .style("width", x) // got rid of magic numbers, and made it a nice percent instead.
//              .text(function(d) { return d; });

      var chart = d3.select("body").append("svg")
          .attr("class", "chart")
          .attr("width", "100%") // units are pixels for svg automatically, so we don't need to say that they are.
          .attr("height", 20 * datums.length);

      chart.selectAll("rect")
          .data(datums)
        .enter().append("rect")
          //.attr("y", function(d, i) { return i * 20; })
          .attr("y", y)
          .attr("width", x)
          .attr("height", y.rangeBand());

      chart.selectAll("circle")
          .data(datums)
        .enter().append("circle") // enter() means select all nodes which didn't have a datums point before.
                            // exit() means select all nodes which don't have a datums point anymore.
                            // update() means select all nodes which have datums
          .attr("cy", 90)
          .attr("cx", function(d) { return 3 * d;})
          .attr("r", function(d) { return d;});

  var t = 10663, // start time (seconds since epoch)
      v = 70, // start value (subscribers)
      number_of_datas = 30;
      data = d3.range(number_of_datas).map(next); // starting dataset

  function next() {
    return {
      time: ++t,
      value: v = ~~Math.max(10, Math.min(90, v + 10 * (Math.random() - .5)))
    };
  }

  setInterval(function() {
    data.shift();
    data.push(next());
    redraw();
  }, 600);

  var w = (100 / number_of_datas) + "%",
      h = 80;

  var x = d3.scale.linear()
    .domain([0, 1])
    .range(["0%", w]);

  var y = d3.scale.linear()
    .domain([0, 100])
    .rangeRound([0, h]);

  var charz = d3.select("body").append("svg")
    .attr("class", "chart")
    .attr("width", "100%")
    .attr("height", h);

  charz.selectAll("rect")
      .data(data)
    .enter().append("rect")
    .attr("x", function(d, i) { return x(i); })
    .attr("y", function(d) { return h - y(d.value) - 0.5; })
    .attr("width", w)
    .attr("height", function(d) { return y(d.value); });

  charz.append("line")
    .attr("x1", 0)
    .attr("x2", "100%")
    .attr("y1", h - 0.5)
    .attr("y2", h - 0.5)
    .attr("stroke", "#000");

  function redraw() {
//    charz.selectAll("rect")
//        .data(data)
//      .transition()
//        .duration(500)
//        .attr("y", function(d) { return h - y(d.value) - 0.5; })
//        .arrt("height", function(d) { return y(d.value); });
    var rect = charz.selectAll("rect")
      .data(data, function(d) { return d.time; });

    // Enter...
    rect.enter().insert("rect", "line")
        .attr("x", function(d, i) { return x(i + 1); })
        .attr("y", function(d) { return h - y(d.value) - 0.5; })
        .attr("width", w)
        .attr("height", function(d) { return y(d.value); })
//        .on("mouseover", function() { d3.select(this).style("fill", "aliceblue");})
          // These are a way to do something based on user interaction.
//        .on("mouseout", function() { d3.select(this).style("fill", "steelblue");})
      .transition()
        .duration(500)
        .attr("x", function(d, i) { return x(i); });

    // Update...
    rect.transition()
      .duration(500)
      .attr("x", function(d, i) { return x(i); });

    // Exit...
    rect.exit().transition()
      .duration(500)
      .attr("x", function(d, i) { return x(i - 1); })
      .remove();
  }

    </script>
  </body>
</html>
