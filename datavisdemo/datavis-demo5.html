<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <style>
      svg {
        border: 1px solid #000;
      }
    </style>

    <title>Data visualisation demo</title>

<style>
      .axis text
      {
        fill: #333;
        font-family: sans-serif;
        font-size: 10px;
      }
      .axis .domain
      {
        opacity: 0;
      }
      .tick
      {
        stroke: #ccc;
      }
</style>

  </head>
  <body>
    <svg id="visualisation" width="200" height="200"></svg>
    <script src="d3/d3.js"></script>
    <script>
var vis = d3.select("#visualisation"),
  WIDTH = 200,
  HEIGHT = 200,
  MARGINS = {top: 20, right: 20, bottom: 20, left: 30},
  xRange = d3.scale.linear().range ([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 300]),
  yRange = d3.scale.linear().range ([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 300]),
  xAxis = d3.svg.axis().scale(xRange).tickSize(5).tickSubdivide(true),
  yAxis = d3.svg.axis().scale(yRange).tickSize(5).orient("left").tickSubdivide(true);
  init();

function init () {
  vis.append("svg:g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

  vis.append("svg:g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);

  update ();
}

function update () {
  var newData = randomData(),
    circles = vis.selectAll("circle").data(newData, function (d) { return d.id; }),
    // because the axes aren't data points, we need a transition
    // object to change their values
    transition = vis.transition().duration(1000).ease("exp-in-out"); 

  // update the domain of the x range
  xRange.domain([
    d3.min (newData, function(d) { return d.value1; }),
    d3.max (newData, function(d) { return d.value1; })
  ]);
  // update the domain of the y range
  yRange.domain([
    d3.min (newData, function(d) { return d.value2; }),
    d3.max (newData, function(d) { return d.value2; })
  ]);

  // transition the axes
  transition.select(".x.axis").call(xAxis);
  transition.select(".y.axis").call(yAxis);

  circles
    .enter()
      .insert("svg:circle")
        .attr("cx", function (d) { return xRange (d.value1); })
        .attr("cy", function (d) { return yRange (d.value2); })
        .style("fill", "red")

  circles
    .transition().duration(1000).ease("exp-in-out")
      .attr("cx", function (d) { return xRange(d.value1); })
      .attr("cy", function (d) { return yRange(d.value2); })
      .attr("r", function (d) { return d.value3; })


  circles.exit ()
    .transition().duration(1000).ease("exp-in-out")
      .attr("r", 0)
        .remove ();


  setTimeout (update, 2000)
}

function randomData () {
  var n = randomRange (2, 6),
    dataset = [];

  for (var i = 0; i < n; i++) {
    var data = {
      id: i,
      value1: randomRange (0, 300),
      value2: randomRange (0, 300),
      value3: randomRange (3, 20)
    }
    dataset.push (data);
  }

  return dataset;
}

function randomRange (min, max) {
  return Math.round (Math.random() * (max - min) + min); 
}
    </script>
  </body>
</html>
