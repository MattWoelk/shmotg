<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1"/>
    <script type="text/javascript" src="d3.v2.js"></script>
    <style type="text/css">

html, body {
  height: 100%;
}

body {
  margin: 0;
}

svg {
  display: block;
  overflow: hidden;
  position: fixed;
  top: 10%;
  left: 0;
  margin-bottom: 0;
  right: 0;
  width: 100%;
  height: 90%;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">
      if((navigator.userAgent.match(/iPad/i)) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/iPhone/i)) {
        document.write("<button id='back' onclick='history.go(-1);return true;'>back</button>");
      }
    </script>
    <br/>
      Touch and hold anywhere with multiple fingers.
    <script type="text/javascript">

var color = d3.scale.category10();

var svg = d3.select("body").append("svg");

d3.select("body")
    .on("touchstart", touch)
    .on("touchmove", touch)
    .on("touchend", touch);

function touch() {
  //d3.event.preventDefault();

  // Prevent dragging:
  function preventBehavior(e)
  {
    e.preventDefault();
  };
  document.addEventListener("touchmove", preventBehavior, false);
  document.addEventListener("select", preventBehavior, false);

  
  var circle = svg.selectAll("circle.touch")
      .data(d3.touches(svg.node()), function(d) { return d.identifier; })
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; });

  circle.enter().append("circle")
      .attr("class", "touch")
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; })
      .style("fill", function(d) { return color(d.identifier); })
      .attr("r", 1e-6)
    .transition()
      .duration(500)
      .ease("elastic")
      .attr("r", 48);

  circle.exit()
      .attr("class", null)
    .transition()
      .attr("r", 1e-6)
      .remove();
}

    </script>
  </body>
</html>
